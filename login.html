<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="login-page-container"> 
    <!-- nav bar -->
    <nav id="navigation-login">
        <h2 >The New York Times</h2>
    </nav>

    <!-- login form -->
    <div id="login-container">
        <div id="login-form">
            <h3>Log in or create an account</h3>
            <form class="login-form">
                <label for="email" style="font-size:15px;">Email Address</label>
                <input type="email" id="email" class="email" placeholder="Enter your email" required>
                <input type="password" id="password" class="password" placeholder="Enter your password"  required>
                <input type="submit" id="submit" class="submit" value="Continue">
               
            </form>
        </div>
    </div>



</div>

    <script src="login.js"></script>
</body>
</html>
